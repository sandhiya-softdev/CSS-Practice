<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .container{
            width:100px;
            height:100px;
            background-color: darkcyan;
             position: absolute;
            top:100px;
             left:100px;
             z-index: 1; 
        }
        .box1{ 
            width:100px;
            height:100px;
            background-color: red;
            position:absolute;
            top:100px;
            left:100px;
             z-index:4;


        }
        .box2{ 
             width:100px;
            height:100px;
            background-color: gold;
             position:absolute;
            top:150px;
            left:150px;
              z-index:3;
            
        }
         .box3{ 
             width:100px;
            height:100px;
            background-color: hotpink;
             position:absolute;
              top:200px;
            left:200px;
              z-index:2;
        }
        .box4{
             width:100px;
            height:100px;
            background-color: purple;
             position:absolute;
              top:250px;
            left:250px;
             z-index:1; 
        }
        .box5{
             width:100px;
            height:100px;
            background-color:wheat;
             position:absolute;
              top:300px;
            left:300px;
             z-index:0;
        }
        .things1{
              width:100px;
            height:100px;
            background-color:blue;
             position:absolute;
              top:50px;
            left:50px;
             z-index:3;
        }

        .things2{
              width:100px;
            height:100px;
            background-color:wheat;
             position:absolute;
              top:100px;
            left:100px;
             z-index:-2;
        }
        .on1{ 
              width:100px;
            height:100px;
            background-color:grey;
             position:absolute;
              top:50px;
            left:50px;
             z-index:1;
        }
        .on2{
              width:100px;
            height:100px;
            background-color:pink;
             position:absolute;
              top:100px;
            left:100px;
             z-index:2;
         }
        
        .off1{
               width:100px;
            height:100px;
            background-color:olive;
             position:absolute;
              top:50px;
            left:50px;
             z-index:2;

        }
        .off2{
               width:100px;
            height:100px;
            background-color:firebrick;
             position:absolute;
              top:100px;
            left:100px;
             z-index:2;
        }
        
        
    </Style>
</head>
<body>
    <!-- <!-- stacking order  -->
    <div class="container">box</div>
     <div style="width: 200px; height:200px; background-color: seagreen;"></div>

    <br>
    <br>
    <br>
    <br>
    <!-- stacking order with multiple elements -->
      <div class="box1"></div> 
     <div class="box2"></div>
     <div class="box3"></div>
     <div class="box4"></div>
     <div class="box5"></div>
     <div class="box6"></div>
     <br>
     <br>
     <br>
     <br>
     <!-- what is negative z-index -->
       <div class="things1"></div> 
       <div class="things2"></div> 

      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="on1"></div>
      <div class="on2"></div>
<br>
<br>
<br>
<div class="off1"></div>
<div class="off2"></div>

</body>
</html>
