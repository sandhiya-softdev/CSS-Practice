<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            color:saddlebrown;
             font-size: 50px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .normal{
            font-weight: bold;
            font-style: oblique;
            text-decoration: line-through;
        }
        .textalign{
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 25px;
        }
        .family{
            color: black;
            font-weight: 25px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .font{
           font-family: Fantasy;
        font-size: 100px;
        font-style: italic;
        background: linear-gradient(to right, #00FF00, #FF0000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- text properties used control of the webpage appearance. -->
     <p class="text"> This sentences will be colored, font changed</p>

     <br>
     <!-- what is text weight,font-style, decoration
      text weight will be bold or normal
      style will be italic 
      text-decoration- underline, overline, linethrough -->
      <p class="normal">This sentences will be font-style, text weight, text-decoration</p>

      <!-- what is text-align, text-transform, letter-spacing
       text-align means the center, right, left
       text-transform- that will be uppercase, lowercase, capalization
       letter-spacing- that means letter spacing -->

       <p class="textalign">This sentences means the textalign and texttransform and letter spacing</p>

       <!-- what is font-family
        font family are used thousand five hundered have family google -->
        <p class="family">There are thousand five hundered family on google</p>
        <!-- what is font size
         font size is used creating  multiple colors -->
         <div class="font">This is gonna multiple colors</div>
</body>
</html>
