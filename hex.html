     hex colors means the  they have number and 6 character system 0-9, and the a-
     starts with # 
     rr=how much red
     gg=how much green
     bb=how much blue 
     #00-nothing
     ff-255(full power)

     #00ff00 no red, full green, no blue
     #0000ff no red, no green, fully blue
     -->
