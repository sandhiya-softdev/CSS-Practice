<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            transform: scale(0.1);
        }
         .box2{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            transform: scale(0.3);
        }
          .box3{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            transform: scale(1);
        }
         .box4{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            transform: scale(0.3);
        }












    </style>
</head>
<body>
    <h1>what is scale</h1>
    <p>scale means how fast or slow things move on the screen 0 default</p>
   <!-- this is we give 0.1 -->
     <div class="box1"></div>
     <br>
     <!-- this is we give 0.3 -->
       <div class="box2"></div>
       <!-- this is we give 1 -->
         <div class="box3"></div>
         <!-- this is we give higher values -->
          <div class="box4"></div>
</body>
</html>
