<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            width: 400px;
            height: 600px;

        }
        .box1{
            width:100px;
            height: 100px;
            border: 2px solid black;
            margin: 20px;
            background-color: blanchedalmond;
            position:static;

        }
         .box2{
            width:100px;
            height: 100px;
            border: 2px solid black;
            margin: 20px;
            background-color: blue;
            position:relative;
            top:20px;
            left: 50px;

        }
         .box3{
            width:100px;
            height: 100px;
            border: 2px solid black;
            margin: 20px;
            background-color: brown;
            position:absolute;
            top:20px;
          left:20px;

        }
    </style>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>


  </div>
</body>
</html>
