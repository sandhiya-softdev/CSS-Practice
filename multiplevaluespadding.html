<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .root{
            padding: 20px 500px;
            border: 2px solid brown;
        }
        .headings{
            border: 2px solid black;
        }
        .nav{
            padding-top: 20px;
            padding-left: 30px;
            padding-bottom: 50px;

            border: 2px solid green;
        }
        .footer{
            border: 2px solid black;
        }
        .on{
            padding: 20px;
            background-color: blue;
        }
        .people{
            padding: 2px;
            background-color: pink;
        }
        .good{

        }
        .header{
            background-color: bisque;
            padding: 20px 15px 10px 5px;
        }
        .content{
            background-color: blanchedalmond;
            padding: 20px 30px 40px 50px;
        }

        }

</head>

    <div class="root">
        <div class="headings">
            <h1>multiple values of paddings</h1>
            <p> we can give multiple values on the paddings</p>
        </div>
    </div>

    <!-- we give individual padiings -->

    <div class="nav">
        <div class="footer">

            <p>we can give both right top left bottom</p>
        </div>
    </div>

    <!-- what is nested element
     nested means div insided another dive -->
     <div class="on">
        <div class="people">
            <h1>Nested element</h1>
            <p> nested means contains the other nested</p>
        </div>
     </div>

      <div class="good"></div>

            <div class="footer">

</body>
