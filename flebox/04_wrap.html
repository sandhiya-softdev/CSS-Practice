<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            width: 600px;
            border: 2px solid black;
            display: flex;
            flex-wrap: nowrap;
        }
        .item1{
            padding: 30px;
            margin: 5px;
            background-color: blueviolet;
        }
         .container2{
            width: 400px;
            border: 2px solid black;
            display: flex;
            flex-wrap:wrap;
        }
        .item2{
            padding: 30px;
            margin: 5px;
            background-color: blueviolet;
        }


         .container3{
            width: 400px;
            border: 2px solid black;
            display: flex;
            flex-wrap:wrap-reverse;
        }
        .item3{
            padding: 30px;
            margin: 5px;
            background-color: blueviolet;
        }














    </style>
</head>
<body>
    <h1>flex-wrap:nowrap</h1>
    <div class="container1">
        <div class="item1">1</div>
         <div class="item1">2</div>
          <div class="item1">3</div>
           <div class="item1">4</div>
            <div class="item1">5</div>
             <div class="item1">6</div>
              <div class="item1">7</div>
               <div class="item1">8</div>

    </div>
    <br>
    <br>
     <h1>flex-wrap:wrap</h1>
    <div class="container2">
        <div class="item2">1</div>
         <div class="item2">2</div>
          <div class="item2">3</div>
           <div class="item2">4</div>
            <div class="item2">5</div>
             <div class="item2">6</div>
              <div class="item2">7</div>
               <div class="item2">8</div>

    </div>
    <br>
    <br>



     <h1>flex-wrap:wrap-reverse</h1>
    <div class="container3">
        <div class="item3">1</div>
         <div class="item3">2</div>
          <div class="item3">3</div>
           <div class="item3">4</div>
            <div class="item3">5</div>
             <div class="item3">6</div>
              <div class="item3">7</div>
               <div class="item3">8</div>

    </div>





    
</body>
</html>
