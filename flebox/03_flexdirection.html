<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            margin: 5px;
            width: 800px;
            border: 5px solid black;
            display: flex;
            flex-direction: row;

        }
        .item1{
            padding: 50px;
            margin: 50px;
            background-color: aquamarine;
            font-size: 20px;
            color: red;
        }

        .container2{
            margin: 5px;
            width: 800px;
            border: 5px solid black;
            display: flex;
            flex-direction: row-reverse;

        }
        .item2{
            padding: 50px;
            margin: 50px;
            background-color: aquamarine;
             font-size: 20px;
            color: red;

        }
   
     .container3{
            margin: 5px;
            width: 800px;
            border: 5px solid black;
            display: flex;
            flex-direction: column;

        }
        .item3{
            padding: 50px;
            margin: 50px;
            background-color: aquamarine;
            font-size: 20px;
            color: red;
        }

        .container4{
            margin: 5px;
            width: 800px;
            border: 5px solid black;
            display: flex;
            flex-direction: column-reverse;

        }
        .item4{
            padding: 50px;
            margin: 50px;
            background-color: aquamarine;
             font-size: 20px;
            color: red;

        }
   
 </style>
</head>
<body>
    <!-- what is flex-direction row, -->
  <h1>flex-direction-row</h1>
  <div class="container1">
    <div class="item1">item1</div>
     <div class="item1">item2</div>
      <div class="item1">item3</div>
    </div> 
    <br>
    <br> 

     <!-- what is flex-direction,row-reverse, -->
   <h1>flex-direction-row-reverse</h1>   
  <div class="container2">
    <div class="item2">item1</div>
     <div class="item2">item2</div>
      <div class="item2">item3</div>
    </div>  
    <br>
    <br>

      <!-- what is flex-direction ccolumn, -->
  <h1>flex-direction-column</h1>
  <div class="container3">
    <div class="item3">item1</div>
     <div class="item3">item2</div>
      <div class="item3">item3</div>
    </div> 
    <br>
    <br> 

     <!-- what is flex-direction,column-reverse, -->
   <h1>flex-direction-column-reverse</h1>   
  <div class="container4">
    <div class="item4">item1</div>
     <div class="item4">item2</div>
      <div class="item4">item3</div>
    </div>  










</body>
</html>
