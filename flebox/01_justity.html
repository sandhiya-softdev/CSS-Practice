<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 50px;
            width: 600px;
            border: 5px solid black;
            display: flex;
            justify-content: flex-end;
           }

        .on1{
            margin: 10px;
            padding: 20px;
            background-color: darkslateblue;

        }
        .on2{
            margin: 10px;
            padding: 20px;
            background-color: hotpink;

        }
        .on3{
            margin: 10px;
            padding: 20px;
            background-color: gold;

        }
        .container2{
            margin: 50px;
            width: 600px;
            height: 600px;
            border: 5px solid black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
           }
           .on4{
            margin: 10px;
            padding: 20px;
            background-color:darkslateblue;

        }
        .on5{
            margin: 10px;
            padding: 20px;
            background-color:hotpink;

        }
        .on6{
            margin: 10px;
            padding: 20px;
            background-color:gold;

        }



  </style>
</head>
<body>
    <div class="container">
    <div class="on1">on1</div>
    <div class="on2">on2</div>
    <div class="on3">on3</div>
 </div>
 <br>
 <br>
 <!-- what is justify-content column -->
    <div class="container2">
    <div class="on4">on1</div>
    <div class="on5">on2</div>
    <div class="on6">on3</div>
 </div>


</body>
</html>
