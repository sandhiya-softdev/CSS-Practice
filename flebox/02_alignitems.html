<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 400px;
            width: 500px;
            border: 5px solid black;
            display: flex;
            align-items: center;

        }
        .item1{
            border: 5px solid black;
            padding: 30px;
            margin: 10px;
            background-color: aqua;
            
            
        }

/* this is column align-items */
         .container2{
            /* height: 400px; */
            width: 500px;
            border: 5px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .item2{
            border: 5px solid black;
            padding: 30px;
            margin: 10px;
            background-color: aqua;
            
            
        }
    </style>
</head>
<body>
    <!-- align-items start, end, center ---row -->
    <div class="container">
        <div class="item1">item1</div>
        <div class="item1">item2</div>
        <div class="item1">item3</div>
    </div>
    <br>
    <br>
     <!-- align-items start, end, center ---column -->
    <div class="container2">
        <div class="item2">item4</div>
        <div class="item2">item5</div>
        <div class="item2">item6</div>
    </div>
    <br>
    <br>


    
</body>
</html>
