<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }
        .item{
           padding: 20px;
           margin: 10px;
           background-color: beige;
        }
        .item1{
            order:2

        }
         .item2{
           order:3; 
        }
         .item3{
            order:-1;
        }
       

    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>
</body>
</html>
