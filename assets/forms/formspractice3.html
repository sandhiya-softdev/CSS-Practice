<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: aqua;
        }
        .container{
            padding: 10px;
            width: 500px;
            height: 400px;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            text-align: center;

        }
        .container label{
            padding: 20px;
            text-align: center;
     
            margin: 10px;
            font-weight: bold;
            font-size:15px;
         }
         .container input{
            padding:10px;
            border-radius: 10px;
              text-align: center;
        
         }
         .container button{
         width:500px;
        height: 20px;
        border-radius: 10px;
        margin: 10px;
        padding: 20px;
        background-color: green;
        border:none;
       
        
           
     
         }

    </style>
</head>
<body>
   
    <div class="container">
     <h1>sign in</h1>
    <label for="e-mail address">e-mail address</label>
    <input type="email" id="email" name="email" placeholder="mail@address.com"><br>
    <label for="password">password</label>
    <input type="password" id="password" name="password" placeholder="password"><br><br>
    <button type="submit">sign in</button>
    </div>
    
</body>
</html>
