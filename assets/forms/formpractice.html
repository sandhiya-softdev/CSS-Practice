<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(/image/qED208E.png);
        }
        .form-container{
            width:25rem;
            height:30rem;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 30px;
            margin: 50px;
            text-align: center;
            border: 2px solid whitesmoke;
            border-radius: 35px;
         
        }


         .form-container image{
            text-align: center;
            border-radius: 50px;
            width:100px;
            border-radius: 25px;
           
          
           
            
         }
       .form-container label{
        width:200px;
        color:black;
        font-size: 15px;
        font-weight: bold;
        margin: 20px;
        text-align: left;
      
      
       
      
      
       }
       .form-container input{
        width: 300px;
        padding: 20px;
        font-size: 15px;
        font-weight: bold;
        border-radius: 50px;
        text-align: center;
       
      
        background-color: whitesmoke;
       }
       .form-container button{
        width: 300px;
         background-color:rgb(29, 161, 242);
        color:black;
        font-weight: bold;
        border: none;
        padding: 20px;
        border-radius: 40px;
        cursor: pointer;
        margin: 1px;
       }
       
        .form-container button:hover {
            opacity: 0.5;
        }
       

          
        
   
    </style>
</head>
<body>
    <div class="form-container">
       <div class="image">
      <img src="/image/Twitter-Symbol.png" width="100px" alt="twiiter image"></div>
      <h1 style="color: rgb(29, 161, 242);">TWITTER</h1>
        <label for="email"> EMAIL</label>
        <input type="email" id="email" name="email" placeholder="example@test.com">
         <label for="password"> PASSWORD</label>
         <input type="password" id="password" name="password" placeholder="min 6 charaters long">
         
         <br>
          <button type="submit">LOGIN</button>

    </div>
  
</body>
</html>
