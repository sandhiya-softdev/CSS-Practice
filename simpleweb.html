<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        nav ol{
           list-style-type: none;
            display: flex;
            background-color: aqua;
        }
      
        nav ol a{
            color: black;
            text-decoration: none;
            display: inline-block;
            padding: 20px;
        }
      
            
        nav ol li a:hover{
            background-color: white;
        }
        .button{
            background-color: purple;
        }
        ol li a button:hover{
            background-color: green;
        }

    </style>

</head>
<body>
    <nav>
        <ol>
            <li><a href="#" class="button">home</li></a>
            <li><a href="#">address</li></a>
            <li><a href="#">services</li></a>
            <li><a href="#">blog</li></a>
            <li><a href="#" class="button">contact</li></a>
        </ol>
    </nav>
    
</body>
</html>
