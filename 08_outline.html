<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outline-sample {
            background-color: dimgrey;
            padding: 5px;
            border: 2px solid black;
            outline: 5px solid orchid;
        }
        .outline-style{
            background-color: darkkhaki;
            padding: 5px;
            border: 2px solid black;
            outline: 5px dotted tomato;
        }
        .outline-offset{
            
            border: 2px solid green;
            background-color: beige;
            padding: 2px;
            outline: 2px dashed purple;
            outline-offset: 10px;
        }
    </style>

</head>
<body>
    <!-- what is outline
     <!-- outline is a line drawn a outside border element. but it does not take space -->
     
     <div class="outline-sample">
        <h1>outline sample</h1>
        <p>outline is a line drawn a outside border element.</p>
     </div>
<br>
<br>
<!-- what is outline style means we give width, solid, colors,  -->
     <div class="outline-style">
        <h1>outline style</h1>
        <p>outline are given solid, dashed, etc.. </p>
     </div>
     <br>
     <br>

     <!-- outline-offset: -->
     <!-- gap between element border and outline --> -->

     <div class="outline-offset">
        <h1>outline offset</h1>
        <p>outline offset means the border element and outline between the space</p>
     </div>
</body>
</html>
