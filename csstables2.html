<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            text-align:center;
            padding: 5px;
        }
        /* th{ 
            /* background-color: aquamarine; 
        /* } */
        tr:nth-child(odd) {
            background-color: darkslateblue;
        }
    </style>
</head>
<body>
    <!-- what is alternative row styling
     uses :nth child selector target specific rows
     we use odd and even -->
<h1>Alternative row styling</h1>
<table>
    <tr>
        <th>header 1</th>
        <th>header 2</th>
        <th>header 3</th>
    </tr>
     <tr>
        <td>data 1</td>
        <td>data 2</td>
        <td>data 3</td>
     </tr>
      <tr>
        <td>data 4</td>
          <td>data 5</td>
            <td>data 6</td>
      </tr>

</table>

</body>
</html>
