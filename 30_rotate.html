<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background-color: bisque;
            transform: rotatex(45deg);
            margin: 80px;
        }
         .box2{
            width:200px;
            height:200px;
            background-color: bisque;
            transform: rotatey(45deg);
            margin: 80px;
        }
         .box3{
            width:200px;
            height:200px;
            background-color: bisque;
            transform: rotate(45deg);
            margin: 80px;
        }
</style>
</head>
<body>
    <h1>what is routate</h1> 
    <p>routate css is used to do spin and around clock wise according to a given a degree</p>
    <p>routate<b>only use degree and we give on values</b></p>
    <br>
    <hr>
    <h1>this is x-axis routine</h1>
    <div class="box1"></div>
    <br>
    <hr>
    <h1>this is y-axis routine</h1>
    <div class="box2"></div>
    <br>
    <hr>
     <h1>this is x and y </h1>
    <div class="box3"></div>
    <br>
    <hr>
</body>
</html>
