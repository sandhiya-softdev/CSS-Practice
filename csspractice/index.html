<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: pink;
            transform: translatex(200px);
        }


      .box2{
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: pink;
            transform: translatey(100px);
        }
         .box3{
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: pink;
            transform: translate(600px,300px);
        }
         .box4{
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: pink;
            transform: rotate(45deg);
        }

         .box5{
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: pink;
            transform: scale(1.5);
        }
        .box6{
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: pink;
            transform: skew(45deg,54deg);
        }


        













    </style>









</head>
<body>
    <div class="box1"></div>
    <br>
    <hr>
     <div class="box2"></div>
     <br>
    <div class="box3"></div>
      <br>
      <div class="box4"></div>
        <div class="box5"></div>
         <div class="box6"></div>
</body>
</html>
