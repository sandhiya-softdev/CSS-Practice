<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: orangered;
            margin: auto;
            animation: myanimation 2s linear infinite;
        }
       @keyframes myanimation{
        0%{background-color: ghostwhite;}
        50%{background-color: black;}
        100%{background-color: beige;}
       }
       .box2{
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: auto;
        animation:animation 2s ease-in infinite;
       }
       @keyframes animation{
        0%{background-color: aquamarine; transform: rotate(450deg);}
        50%{background-color: purple; transform: scale(0.5);}
        100%{background-color: goldenrod; transform: translate(200px);}
       }
       .box3{
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: auto;
        animation:atanimation 1s ease-in-out infinite;

       }
       @keyframes atanimation{
        0%{background-color: blueviolet; transform: translate(0);}
         50%{background-color: black; transform: translatey(200px);}
          100%{background-color: green; transform: translatex(50px);}

       }
       















    </style>
</head>
<body>
    <h1>what is animation</h1>
    <p>it moves or change something again and again you don't need to touch hover effect</p>
    <h2>there are 7 types</h2>
    <ol>
        <li>keyframes</li>
        <li>animation name</li>
        <li>animation duration</li>
        <li>animation time-function</li>
        <li>animation delay</li>
        <li>animation-iteration-count</li>
        <li>animation-direction</li>
    </ol>
    <br>
    <br>
    <hr>

    
    <div class="box1"></div>
    <br>
    <hr>
    <div class="box2"></div>
    <br>
    <hr>
    <div class="box3"></div>

</body>
</html>
