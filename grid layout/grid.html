<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{ 
          display: grid;
          grid-template-columns: repeat(3, 1fr);
           grid-template-rows: repeat(3, 1fr);
          
            

        }
           
        .item1{
            grid-column-start:1;
            grid-column-end: span 2;
        }
         .item1{background-color: pink;}
         .item2{background-color:purple;}
         .item3{background-color:green;}
         .item4{background-color:orange;}
         .item5{background-color:grey;}
         .item6{background-color: chocolate;}
         .item7{background-color: hotpink;}
         .item8{background-color: olivedrab;}
         .item9{background-color: red;}
       
         
       
    </style>
</head>
<body>
    <div class="container">
    <div class="items item1">1</div>
    <div class="items item2">2</div>
    <div class="items item3">3</div>
    <div class="items item4">4</div>
    <div class="items item5">5</div>
    <div class="items item6">6</div>
    <div class="items item7">7</div>
    <div class="items item8">8</div>
    <div class="items item9">9</div>
    <div class="items item10">10</div> 

    
    </div>

    
</body>
</html>
