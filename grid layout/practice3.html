<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            width:100vw;
            height:100vh;
            display: grid;
            grid-template-areas: 
            'header header header'
            'nav main main'
            'nav ads ads'
            'footer footer footer';
            grid-template-columns: 300px auto;
            grid-template-rows: 100px 1fr ;
            gap: 10px
        }
        header,
        nav,
        main,
        div,
        footer{
            background-color: green;
            padding: 20px;
            border: 2px solid black;
            color: white;
            font-weight: bold;
        }
         header{
            grid-area: header;
         }
         nav{
            grid-area: nav;
         }
          main{
            grid-area: main;
          }
          div{
            grid-area:ads
          }
          footer{
            grid-area: footer;
          }

    </style>
</head>
<body>
    <header id="myheader">header</header>
    <nav id="mynav">navigation bar</nav>
    <main>article</main>
    <div id="myads">ads</div>
    <footer id="myfooter">footer</footer>
</body>
</html>
