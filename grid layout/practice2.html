<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            box-sizing: border-box;
        }
        body{
           
            width:100vw;
            height:100vh;
            display: grid;
            grid-template-areas:
            'header header header'
            'nav main main'
            'nav footer footer' ;
            grid-template-columns:1fr 3fr ;
            grid-template-rows: 100px 4fr 1fr;

        }
        header,
        nav,
        main,
        footer{
            border: 5px solid black;
            background-color: blue;
            padding: 20px;
           
        }
        header{
            grid-area: header;
            background-color: palevioletred;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }
        nav{
            grid-area: nav;
            background-color: goldenrod;
             text-align: center;
             font-size: 50px;
            font-weight: bold;
        }
        main{
            grid-area: main;
            background-color: sandybrown;
             text-align: center;
             font-size: 50px;
            font-weight: bold;
        }
        footer{
            grid-area: footer;
            font-size: 25px;
            background-color: green;
             text-align: center;
             font-size: 50px;
            font-weight: bold;
           
           
        }
        
    </style>
</head>
<body>
    <header>header</header>
    <nav>navigation bar</nav>
    <main>content</main>
    <footer>footer</footer>
</body>
</html>
