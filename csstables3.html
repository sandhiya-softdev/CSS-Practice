<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 2px solid black;
            padding: 6px;
            text-align: center;

        }
        th{
            background-color: beige;
        }
        .specify{
            background-color: dodgerblue;
        }

    </style>
</head>
<body>
    <!-- what is css specific cells
     css classes to target specific table cells
     apply a different background color or other sytles highlight those cells -->
     <h1> specific cells</h1>
     <table>
        <tr>
            <th>application 1</th>
             <th> application 1</th>
              <th> application 1</th>

        </tr>
         <tr>
            <td>data 1</td>
            <td> data 2</td>
            <td> data 3</td>
         </tr>
          <tr>
            <td class="specify"> data 4</td>
            <td> data 5</td>
            <td> data 6</td>
          </tr>

     </table>


</body>
</html>
